services:
  - type: static
    name: gong-app
    env: static
    buildCommand: npm install && npm run build
    publishDirectory: ./dist  # Vite outputs to 'dist'
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: CI
        value: false